<header class="navbar-component navbar navbar-inverse navbar-fixed-top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" ng-init="isCollapsed=true" ng-click="isCollapsed=!isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a ui-sref="index.start" class="navbar-brand">FS-Admin</a>
        </div>
        <nav class="collapse navbar-collapse nsb-navbar-collapse" role="navigation" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li ui-sref-active="active" ng-show="getPrincipal().enabled">
                    <a ui-sref="index.locations.list">{{'app.general.locations'|translate}}</a>
                </li>

                <li ui-sref-active="active" ng-show="getPrincipal().enabled">
                    <a ui-sref="index.events.list">{{'app.general.events'|translate}}</a>
                </li>
                <li ui-sref-active="active" ng-show="getPrincipal().enabled">
                    <a ui-sref="index.news.list">{{'app.general.news'|translate}}</a>
                </li>
                <li ui-sref-active="active" ng-show="getPrincipal().enabled">
                    <a ui-sref="index.infos.list">{{'app.general.infos'|translate}}</a>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <!--<li>-->
                    <!--<a ui-sref="error">Error</a>-->
                <!--</li>-->
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        {{'app.general.language'|translate}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li ng-repeat="langKey in languages">
                            <a href="#" ng-click="changeLanguage(langKey)">{{langKey|translate}}</a></li>

                    </ul>
                </li>
                <li ng-show="!getPrincipal().enabled"><a ui-sref="index.login">Login</a></li>
                <li ng-if="getPrincipal().enabled" class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                        {{getPrincipal().username}} <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" role="menu">
                        <li><a href="" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</header>
