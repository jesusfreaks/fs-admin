<div class="messages-drt">
    <span ng-repeat = "msg in messages">
        <div class="alert alert-dismissible text-center" ng-class="{'alert-info':msg.type=='INFO','alert-success':msg.type=='SUCCESS','alert-danger':msg.type=='ERROR','alert-warning':msg.type=='WARNING'}" role="alert">
            <button type="button" class="close" data-dismiss="alert" ng-click="removeMessage(msg)">
                <i>({{msg.removeInSec}}s)</i>
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>

            <span>{{msg.message|translate}}</span>

            <span ng-if="msg.description"><strong>{{msg.description|translate}}</strong></span>
            <pre ng-if="msg.debug">{{msg.debug}}</pre>
        </div>
    </span>
</div>
