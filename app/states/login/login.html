<div class="container">

    <div class="panel panel-default">

        <div class="panel-heading">
            Login
        </div>

        <div class="panel-body">

            <div class="alert alert-danger" ng-show="vm.error">
                There was a problem logging in. Please try again.
            </div>


            <form role="form" class="form-horizontal" ng-submit="vm.login()">
    <div class="form-group">
        <label for="username" class="col-sm-2 control-label">Username:</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" id="username" name="username" ng-model="vm.credentials.username"/>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-3">
            <input type="password" class="form-control" id="password" name="password" ng-model="vm.credentials.password"/>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-3">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>

        </div>
    </div>
</div>
