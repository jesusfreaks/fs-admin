<div class="row">
    <div class="col-md-6">
        <h1>{{'app.general.events'|translate}}</h1>
    </div>
    <div class="col-md-6">
        <button class="btn btn-default pull-right" ng-click="create()">{{'app.general.create'|translate}}</button>
    </div>
</div>

<bstable-component data="events"
                   fields="['de.name','de.preview',
                            'start', 'end','eventCategory']"
                   translation-key=".de."
                   editable="index.events.update"
                   search-field="de.name"
                   filter-field="eventCategory"
                   filter-options="[{label:'', value:''},
                                    {label:'CONCERT', value:'CONCERT'},
                                    {label:'WORKSHOP', value:'WORKSHOP'},
                                    {label:'SEMINAR', value:'SEMINAR'},
                                    {label:'WORSHIP', value:'WORSHIP'},
                                    {label:'PRAYER', value:'PRAYER'},
                                    {label:'MISC', value:'MISC'}]">

</bstable-component>
