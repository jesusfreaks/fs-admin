<form name="editEvent" class="form-horizontal" ng-submit="editEvent.$valid?save():false">
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <h1>{{'app.general.event'|translate}}: {{'de_DE'|translate}}</h1>
            <generic-input
                init-resource="initRo"
                instance="instance"
                instance-type="event"
                fields="['name','preview','description','tags', 'author',
                        'start', 'end', 'publishDate' ]"
                language="de_DE">
            </generic-input>

        </div>

        <div class="col-md-4">
            <h1>{{'app.general.event'|translate}}: {{'en_EN'|translate}}</h1>
            <generic-input
                instance="instance"
                instance-type="event"
                fields="['name','preview','description','locationRef', 'artistWebsite','eventCategory', 'archived' ]"
                init-resource="initRo"
                language="en_EN">
            </generic-input>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-8"><!-- full-width form fields-->
            <generic-input
                init-resource="initRo"
                instance="instance"
                instance-type="event"
                fields="['images']"
                language="de_DE">
            </generic-input>

        </div>
    </div>


    <div class="form-group">
        <div class="col-md-offset-5 col-md-4">
            <button type="submit" class="btn btn-primary {{editEvent.$valid?'':'disabled'}}">
                {{'app.general.save'|translate}}
            </button>
            <a ui-sref="^.list" class="btn btn-default">{{'app.general.cancel'|translate}}</a>
            <button ng-if="instance.$$deleteSelf" type="button" class="btn btn-danger" ng-click="delete()">
                {{'app.general.delete'|translate}}
            </button>
            <button ng-if="instance.$$deleteSelf" type="button" class="btn btn-default {{editEvent.$valid?'':'disabled'}}" ng-click="editEvent.$valid?copy():false">
                {{'app.general.copy'|translate}}
            </button>
        </div>
    </div>
</form>
