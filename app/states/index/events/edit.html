<form name="editEvent" class="form-horizontal" ng-submit="editEvent.$valid?save():false">
    <div class="row">
        <div class="col-md-offset-2 col-md-4">
            <h1>{{'app.general.event'|translate}}: {{'de_DE'|translate}}</h1>
            <generic-input
                instance="instance"
                instance-type="event"
                fields="['name','preview','description','tags', 'author',
                        'start', 'end', 'eventCategory']"
                language="de_DE">
            </generic-input>
        </div>

        <div class="col-md-4">
            <h1>{{'app.general.event'|translate}}: {{'en_EN'|translate}}</h1>
            <generic-input
                instance="instance"
                instance-type="event"
                fields="['name','preview','description','tags']"
                language="en_EN">
            </generic-input>
        </div>

    </div>

    <div class="form-group">
        <div class="col-md-offset-5 col-md-4">
            <button type="submit" class="btn btn-default {{editEvent.$valid?'':'disabled'}}">
                {{'app.general.save'|translate}}
            </button>
            <button type="reset" class="btn btn-default">{{'app.general.cancel'|translate}}</button>
            <button ng-if="instance.$$deleteSelf" type="button" class="btn btn-default" ng-click="delete()">
                {{'app.general.delete'|translate}}
            </button>
        </div>
    </div>
</form>
