<form name="editLocation" class="form-horizontal" ng-submit="editLocation.$valid?save():false">
<div class="row">
    <div class="col-md-offset-4 col-md-4">
        <h1>{{'app.general.location'|translate}}: {{instance.data.code}}</h1>
        <generic-input-component
            instance="instance"
            instance-type="location"
            fields="['name','description','code','tags']">
        </generic-input-component>
    </div>

</div>

<div class="form-group">
    <div class="col-md-offset-5 col-md-4">
        <button type="submit" class="btn btn-default {{editLocation.$valid?'':'disabled'}}" >{{'app.general.save'|translate}}</button>
        <button type="text" class="btn btn-default">{{'app.general.cancel'|translate}}</button>
    </div>
</div>
</form>
