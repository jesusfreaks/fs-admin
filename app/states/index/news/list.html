<div class="row">
    <div class="col-md-6">
        <h1>{{'app.general.news'|translate}}</h1>
    </div>
    <div class="col-md-6">
        <button class="btn btn-primary btn-lg btn-create pull-right" ng-click="create()">{{'app.general.create'|translate}}</button>
    </div>
</div>

<br>

<div class="col-sm-3">
    <label for="query">{{'app.general.search.filter.label'|translate}}</label>
    <input type="text" id="query" class="form-control" ng-model="filter.search.value" placeholder="{{'app.general.search.filter.placeholder'|translate}}" />
</div>

<bstable data="news"
                    fields="['de.title','de.preview','publishDate','author']"
                    translation-key=".de." editable="index.news.update"
                    filters="filter"
                    order-by="publishDate"
                    order-by-desc>
</bstable>
